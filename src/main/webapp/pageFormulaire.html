	<div id="searchbar">

		<div>Filtres</div>

			<input class="champ" type="text" value="Le nom de l'article contient" /> <input
				class="bouton" type="button" value="Rechercher" />

		</form>
	</div>

	<div>Categories :</div>

	<fieldset>

		<div>
			<input type="checkbox" id="ouvertes" name="ouvertes" checked>

		<div>

				for="horns">Mes enchères en cours</label>

				for="horns">Mes enchères remportées</label>

	</fieldset>
	
	<fieldset>

		<div>
			<input type="checkbox" id="vEnCours" name="vEnCours" checked>
			<label for="scales">Mes ventes en cours</label>
		</div>

		<div>
			<input type="checkbox" id="nonDébutées" name="nonDébutées"> <label
				for="horns">Ventes non débutées</label>
		</div>


		<div>
